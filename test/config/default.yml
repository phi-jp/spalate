spalate:
  ssr: true
  views:
    default: app/views/default.pug
  modules:
    - router: './app/assets/scripts/router.js'
    - routeful
    - helmeta
    - firerest
    - querysearch
    - _: underscore
  static:
    - 'public'
    - 'app/assets'
  riot:
    target: 'app/tags'
    output: 'public/scripts'
    options:
      template: 'pug'
  less:
    target: 'app/assets'
    output: 'public'
  iconfont:
    target: 'public/images/icons'
    output: 'public/fonts/icons'
  logger:
    type: 'dev'
  plugins:
    - 'rss.js'
    - 'sample.js'
  cordova:
    platforms:
      - ios
      - android
    target: 'test-app'
    output: 'public/plugins/cordova'
    
config:
  env: default
  spalate:
  head:
    title: spalate-test
    description: Hello, spalate!
    type: website
    image: /images/ogp.png
    favicon: /images/icon.png
    url: https://rabee.jp
    meta:
      - { name: viewport, content: "width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,viewport-fit=cover" }
      - { name: apple-mobile-web-app-capable, content: "yes" }
      - { name: apple-mobile-web-app-status-bar-style, content: "black-translucent" }
    link:
      - { rel: "stylesheet", href: "https://fonts.googleapis.com/icon?family=Material+Icons" }
      - { rel: "stylesheet", href: "/spalate/plugins/meltline.css" }
      - { rel: "stylesheet", href: "/fonts/icons/icons.css" }
    script:
      # jquery
      - { src: 'https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js' }
      # moment.js
      - { src: 'https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.js' }
      - { src: 'https://cdnjs.cloudflare.com/ajax/libs/moment-duration-format/2.2.2/moment-duration-format.js' }
      # marked js
      - { src: 'https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.17/marked.js' }
      # my plugins
      - { src: '/spalate/plugins/uuaa.js' }
      - { src: '/spalate/plugins/socialink.js' }
      - { src: '/spalate/plugins/sclazy.js' }
      - { src: '/spalate/plugins/vercom.js' }
      - { src: '/spalate/plugins/flickable.js' }
      # node
      - { src: '/scripts/bundle.js' }
      # user
      - { src: "/scripts/tags.js" }
      - { src: "/scripts/main.js" }
  meta:
    title: spalate-test
    keywords: web,tool
    description: Hello, client template!
    type: website
    image: ""
    favicon: /images/icon.png
    url: https://rabee.jp
  api:
    endpoint: http://jsonplaceholder.typicode.com
    cacheKey: noteput.auth.token
    tokenKey: X-Noteput-Token
    debug: true

  app:
    ios:
      version: '2.0.0'
      url: 'https://google.com'