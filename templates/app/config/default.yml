spalate:
  views:
    head: 'hoge'
    body: 'hoge'
  static:
    - 'public'
    - 'app/assets'
  router: '/app/assets/scripts/router.js'
  riot:
    target: 'app/tags'
    output: 'public/scripts'
    options:
      template: 'pug'
  style:
    type: less
    entry: 'app/assets/styles/main.less'
    target: 'app/assets/styles/'
    output: 'public/styles'
  iconfont:
    target: 'public/images/icons'
    output: 'public/fonts/icons'
  includes:
    - { type: 'script', path: '/scripts/router.js' }
    - { type: 'script', path: '/scripts/tags.js' }
    - { type: 'script', path: '/scripts/main.js' }
    - { type: 'style', path: '/styles/main.css', }
    - { type: 'style', path: '/fonts/icons/icons.css', }
  deploy:
    circleci:
      app: '<%= name %>'
      branches:
        master: 'prod-env'
        develop: 'stg-env'
  cordova:
    platforms:
      - ios
      - android
    target: 'spalate-test'
    output: 'public/plugins/cordova'
config:
  env: default
  meta:
    title: <%= name %>
    keywords: web,tool
    description: Hello, client template!
    type: website
    image: ""
    favicon: /images/icon.png
    url: https://rabee.jp
  api:
    endpoint: http://jsonplaceholder.typicode.com
    cacheKey: noteput.auth.token
    tokenKey: X-Noteput-Token
    debug: true
